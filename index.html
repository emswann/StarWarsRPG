<!DOCTYPE html>
<html lang="en-us">

<!-- HTML file to execute the Star Wars RPG game.
  
     NAME: index.html
     AUTHOR: Elaina Swann
     DATE: 12/14/2017
     REVISION LOG:
-->

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Star Wars RPG Game" />
  <meta name="keywords" content="Star Wars, RPG, Game" />
  <meta name="author" content="Elaina Swann" />

  <title>Star Wars RPG Game</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Link to selected google fonts. -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Orbitron|Oswald" rel="stylesheet">

  <!-- Link to customized stylesheet for Star Wars game. -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
  <div id="background">
    <img src="assets/images/StarWarsBackground.jpg" class="img-responsive stretch" alt="Star Wars Background image" /> 
  </div>

  <div class="container">
    <div class="row" id="title">
      <h1 class="text-right">Star Wars RPG!</h1>
    </div>

    <div class="row" id="choose-row">
      <!-- Divs are added after initialization of page. -->
    </div>
  
    <div class="row" id="chosen-char-row">
      <div class="col-md-12">
        <div class="row" id="chosen-row">
          <!-- Div is added after character is chosen. -->
        </div>
        <div class="row">
          <div class="col-md-6">
            <h2>Your Character</h2>
          </div>
        </div>
      </div>     
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row" id="enemy-row">
          <!-- Divs are added after character is chosen and know enemies. -->
        </div>
        <div class="row">
          <div class="col-md-6">
            <h2>Enemies Available to Attack</h2>
          </div>          
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div>
          <h2>Fight Section</h2>
        </div>
        <div>
          <button type="button" class="btn btn-default btn-lg" id="attack">Attack</button>
        </div>       
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <h2>Defender</h2>
          </div>
        </div>
        <div class="row" id="defender-row">
          <!-- Div is added after enemy is chosen. -->
        </div>
        <div class="row" id="message-row">
          <div class="col-md-6">
            <div id="msg-1">
              <h3 id="msg-line-1">
                <!-- Message is added dynamically as game unfolds. -->
              </h3>
            </div>
            <div id="msg-2">
              <h3 id="msg-line-2">
                <!-- Message is added dynamically as game unfolds. -->
              </h3>
            </div>
          </div>
        </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>

  <!-- Custom JavaScript code to implement Star Wars game -->
  <script 
    type="application/javascript" src="assets/javascript/game.js">
  </script>

</body>

</html>
